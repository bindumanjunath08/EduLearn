<div style="background-image: url('https://www.ellenfinkelstein.com/pptblog/wp-content/uploads/2014/02/blue-gradient-background.png');
-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;min-width: 100%;
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 100%;
  min-height: 100%;">

<div>
  <div *ngIf="CheckLoginStatus()">
    <button (click)="logout()" class="float-right btn btn-danger"> Logout</button>
  </div>
</div>
<br><br>
  <form>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="name">
    </div>
    <div class="mb-3">
        <label for="description">description</label>
        <input type="text" class="form-control" [(ngModel)]="product.description" name="description">
    </div>

    <div>
        <label for="input_file">input_file for reference</label>
        <input class="text-center" class="form-control" type="file" (change)="onChange($event)">

    </div>


    <a routerLink="/home" class="btn btn-secondary">Back</a> |
    <button type="submit" class="btn btn-success" (click)="addproduct()">Submit</button>
</form>
