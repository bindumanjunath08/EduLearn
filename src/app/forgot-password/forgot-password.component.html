<div style="background-image: url('https://www.ellenfinkelstein.com/pptblog/wp-content/uploads/2014/02/blue-gradient-background.png');
-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;min-width: 100%;
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 100%;
  min-height: 100%;">

<br><br><br><br><br><br><br><br><br><br><br><br>
<div  style="justify-content:center;display:flex;">
<form>


    <div class="mb-3">
        <label style='margin-left:10px;'for="password21">Password</label>
        <input type="password" class="form-control" name="password1" [(ngModel)]="password1"
            placeholder="password1">
    </div>
    <div class="mb-3">
        <label for="password2"> Confirm Password</label>
        <input type="password" class="form-control" name="password2" placeholder="password2" [(ngModel)]="password2">
    </div>


    <button routerLink="/login" class="btn btn-secondary">Back</button>
    <button style='float: right;margin-right:8px;'type="submit" class="btn btn-success" (click)="updatecustomer(password1,password2)">Update</button>
</form>
</div>
